
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Violation Types Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="violationTypesChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('violationTypesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["region","scrollable-region-focusable","nested-interactive","tabindex","skip-link"],
                datasets: [{
                    label: 'Number of Violations',
                    data: [107,10,3,3,3],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Violation Types'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Violations'
                        },
                        beginAtZero: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
