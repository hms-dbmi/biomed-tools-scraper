
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Violation Types Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Increase the canvas height for more space for each bar */
        #violationTypesChart {
            height: 1000px; /* Adjust as needed for your data */
        }
    </style>
</head>
<body>
    <canvas id="violationTypesChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('violationTypesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["region","color-contrast","link-name","image-alt","area-alt","label","select-name","button-name","landmark-one-main","label-title-only","page-has-heading-one","aria-allowed-role","html-has-lang","link-in-text-block","presentation-role-conflict","aria-allowed-attr","aria-required-parent","listitem","aria-required-children","heading-order","empty-table-header","landmark-unique","scrollable-region-focusable","aria-command-name","nested-interactive","aria-input-field-name","input-button-name","frame-title","empty-heading","list","landmark-banner-is-top-level","aria-required-attr","landmark-main-is-top-level","aria-prohibited-attr","document-title","landmark-no-duplicate-banner","meta-viewport","aria-valid-attr-value","aria-dialog-name","input-image-alt","svg-img-alt","tabindex","accesskeys","image-redundant-alt","meta-viewport-large","landmark-no-duplicate-main","aria-progressbar-name","aria-roles","object-alt","html-lang-valid","role-img-alt"],
                datasets: [{
                    label: 'Number of Violations',
                    data: [3478,1715,1511,563,431,378,364,233,115,107,87,73,71,63,54,54,53,51,46,43,35,32,30,30,29,26,26,24,21,20,11,10,10,9,9,9,8,7,5,4,4,3,3,3,2,2,1,1,1,1,1],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                    barThickness: 'flex',
                }]
            },
            options: {
                indexAxis: 'y', // This changes the chart to a horizontal bar chart
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Violation Types'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Violations'
                        },
                        ticks: {
                            autoSkip: false, // Ensure all labels are shown
                        },
                        beginAtZero: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
