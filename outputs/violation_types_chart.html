
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Violation Types Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Increase the canvas height for more space for each bar */
        #violationTypesChart {
            height: 1000px; /* Adjust as needed for your data */
        }
    </style>
</head>
<body>
    <canvas id="violationTypesChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('violationTypesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',

                datasets: [{
                    label: 'Number of Violations',
                    data: [5853,2513,1573,1510,578,431,382,368,242,114,105,84,83,72,64,58,54,53,43,39,39,37,32,30,27,26,25,22,20,19,13,11,10,10,9,8,8,8,7,7,6,5,3,2,2,2,1,1,1,1,1],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                    barThickness: 'flex',
                }]
            },
            options: {
                indexAxis: 'y', // This changes the chart to a horizontal bar chart
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Violation Types'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Violations'
                        },
                        ticks: {
                            autoSkip: false, // Ensure all labels are shown
                        },
                        beginAtZero: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
